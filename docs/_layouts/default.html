<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title | default: site.title }}</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			line-height: 1.6;
			max-width: 900px;
			margin: 0 auto;
			padding: 2rem;
			background: #f8f9fa;
			color: #333;
		}
		h1, h2, h3, h4, h5, h6 {
			color: #222;
			margin-top: 1.5rem;
			margin-bottom: 0.5rem;
		}
		h1 {
			font-size: 2.5rem;
			border-bottom: 2px solid #0074d9;
			padding-bottom: 0.5rem;
		}
		h2 {
			font-size: 2rem;
		}
		h3 {
			font-size: 1.5rem;
		}
		a {
			color: #0074d9;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		code {
			background: #e9ecef;
			padding: 0.2rem 0.4rem;
			border-radius: 3px;
			font-family: 'Courier New', monospace;
		}
		pre {
			background: #e9ecef;
			padding: 1rem;
			border-radius: 5px;
			overflow-x: auto;
		}
		pre code {
			background: none;
			padding: 0;
		}
		ul, ol {
			margin-left: 1.5rem;
		}
		.header {
			text-align: center;
			margin-bottom: 2rem;
		}
		.header img {
			max-width: 300px;
			margin-bottom: 1rem;
		}
		.nav {
			text-align: center;
			margin: 2rem 0;
			padding: 1rem;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
		}
		.nav a {
			margin: 0 1rem;
			font-size: 1.1rem;
		}
		.content {
			background: white;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="{{ site.baseurl }}/">Home</a>
		<a href="{{ site.baseurl }}/research.html">Research</a>
		<a href="https://github.com/homemade-piPhone/homemade-piPhone" target="_blank">GitHub</a>
		<a href="https://github.com/homemade-piPhone/homemade-piPhone/issues/new?template=join-the-project.md" target="_blank">Join the Project</a>
	</div>
	
	<div class="content">
		{{ content }}
	</div>
</body>
</html>
